    <input type="number" id="num1" name="num1"><br><br>
    <select name="operation" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select> <br><br>
    <input type="number" id="num2" name="num2"><br><br>
    <input id="uhh" type="button" value="Calcular" onclick="calculate();"><br><br>
    
    <div id="result"></div>
    
    <script>

        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result;

            switch(operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "OperaÃ§Ã£o invÃ¡lida";
            }

            document.getElementById("result").innerText = '' + result + ' ðŸ¤«';
        }
    </script>
