<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>titulo muito foda</title>

        <style>
            #txt1 {
                color: #FFFFFF;
            }
        </style>
    </head>

    <body onload="firefuncs()" style="background-color: #222222">
        <h1 id="txt1">links muito fodas</h1>
        <input id="b1" type="button" value="Codename" onclick="openLink(0)">
    </body>



    <script>
        function openLink(arg){
            switch(arg){
                case 0:
                window.open("https://github.com/FNF-CNE-Devs/CodenameEngine", "_blank");
            }
        }
        
        function firefuncs() {
            let d = 1;
            for (let i of document.getElementsByTagName("input")) {
                if (i.type === "button") {
                    i.style.position = "relative"; // necess√°rio se quiser mover com top
                    i.style.top = ((30 * d) + 30) + "px";
                    i.style.transformOrigin = "left";
                    i.style.scale = 2;
                    i.style.left = "30px";
                    d++;
                }
            }
            var eeo = document.getElementById("txt1").style;
            eeo.color = "#FFFFFF";
            eeo.transformOrigin = "left";
            eeo.position = "relative";
            eeo.left = "30px";
            eeo.top = "30px";
            eeo.scale = 2;
            console.log("loaded links");
        }

    </script>
</html>
